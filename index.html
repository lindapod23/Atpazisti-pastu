<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pasta Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      color: #8B0000;
    }
    .image-box {
      margin-bottom: 20px;
    }
    img {
      width: 300px;
      display: block;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 20px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .team-buttons button {
      margin: 5px;
    }
    .clue-box {
      margin-top: 20px;
      padding: 10px;
      background: #fff3cd;
      border-left: 5px solid #ffc107;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Guess the Pasta</h1>
  <form id="gameForm">
    <div class="image-box">
      <img src="Penne.PNG" alt="Penne">
      <input type="text" placeholder="Type the name of this pasta" data-answer="penne">
    </div>
    <button type="submit">Submit Answer</button>
  </form>

  <div id="teamSection" class="hidden">
    <h2>Choose Your Team</h2>
    <div class="team-buttons">
      <button onclick="showClue('red')">Red Team</button>
      <button onclick="showClue('blue')">Blue Team</button>
      <button onclick="showClue('green')">Green Team</button>
      <button onclick="showClue('yellow')">Yellow Team</button>
    </div>
  </div>

  <div id="clueBox" class="clue-box hidden"></div>

  <script>
    const form = document.getElementById('gameForm');
    const teamSection = document.getElementById('teamSection');
    const clueBox = document.getElementById('clueBox');

    const clues = {
      red: "ðŸ”´ Red Team Clue: Find the tomato near the kitchen door.",
      blue: "ðŸ”µ Blue Team Clue: Look where the water boils.",
      green: "ðŸŸ¢ Green Team Clue: Search the herb garden under the basil.",
      yellow: "ðŸŸ¡ Yellow Team Clue: Follow the cheese crumbs to the cupboard."
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const input = form.querySelector('input');
      const correctAnswer = input.dataset.answer.trim().toLowerCase();
      const userAnswer = input.value.trim().toLowerCase();

      if (userAnswer === correctAnswer) {
        form.classList.add('hidden');
        teamSection.classList.remove('hidden');
      } else {
        alert("Incorrect answer. Please try again!");
      }
    });

    function showClue(color) {
      clueBox.textContent = clues[color];
      clueBox.classList.remove('hidden');
    }
  </script>

</body>
</html>
