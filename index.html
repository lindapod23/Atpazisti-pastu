<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasta Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    .image-box {
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: auto;
    }

    input[type="text"] {
      margin-top: 10px;
      padding: 8px;
      width: 200px;
    }

    #submitBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .team-buttons {
      margin-top: 30px;
      display: none;
    }

    .team-buttons button {
      background-color: white;
      border: 2px solid #ccc;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .red { color: red; }
    .blue { color: blue; }
    .green { color: green; }
    .yellow { color: goldenrod; }

    .clue {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h2>Guess the Type of Pasta</h2>

  <div class="image-box">
    <img src="Penne.PNG" alt="Penne">
    <br><input type="text" id="input1" placeholder="Type the pasta name">
  </div>

  <div class="image-box">
    <img src="Fusilli.PNG" alt="Fusilli">
    <br><input type="text" id="input2" placeholder="Type the pasta name">
  </div>

  <div class="image-box">
    <img src="Spaghetti.PNG" alt="Spaghetti">
    <br><input type="text" id="input3" placeholder="Type the pasta name">
  </div>

  <div class="image-box">
    <img src="Farfalle.PNG" alt="Farfalle">
    <br><input type="text" id="input4" placeholder="Type the pasta name">
  </div>

  <div class="image-box">
    <img src="Lasagna.PNG" alt="Lasagna">
    <br><input type="text" id="input5" placeholder="Type the pasta name">
  </div>

  <div class="image-box">
    <img src="Macaroni.PNG" alt="Macaroni">
    <br><input type="text" id="input6" placeholder="Type the pasta name">
  </div>

  <button id="submitBtn">Submit Answers</button>

  <div class="team-buttons" id="teamButtons">
    <p>Choose your team:</p>
    <button class="red" onclick="showClue('red')">Red Team</button>
    <button class="blue" onclick="showClue('blue')">Blue Team</button>
    <button class="green" onclick="showClue('green')">Green Team</button>
    <button class="yellow" onclick="showClue('yellow')">Yellow Team</button>
  </div>

  <div class="clue" id="clueBox"></div>

  <script>
    const correctAnswers = ["penne", "fusilli", "spaghetti", "farfalle", "lasagna", "macaroni"];

    function checkAnswers() {
      const userAnswers = [];
      for (let i = 1; i <= 6; i++) {
        const inputVal = document.getElementById("input" + i).value.trim().toLowerCase();
        userAnswers.push(inputVal);
      }

      const allCorrect = userAnswers.every((answer, index) => answer === correctAnswers[index]);

      if (allCorrect) {
        document.getElementById("teamButtons").style.display = "block";
        alert("Correct! Choose your team to continue.");
      } else {
        alert("Some answers are incorrect. Try again!");
      }
    }

    function showClue(team) {
      const clues = {
        red: `Eccellente, Kapteinis priecājas par jūsu veiklo burtošanu! Vai varat atminēt nākamo ceļojuma pieturvietu?
Kur ābolmaize smaržo un mīļi tev smaida,
Kur tējas tase virtuvē gaida.
Ne skolā, ne darbā, ne veikalā lielā,
Bet pie omes uz mājām ved tavs ceļš.`,
        blue: `Eccellente, Kapteinis priecājas par jūsu veiklo burtošanu! Vai varat atminēt nākamo ceļojuma pieturvietu?
Te zeme ir cieta, bet tas nav betons,
Te sprintu skrien uz asmeņiem, ne zolēm,
Te nedejo valsi, bet cīnās kā zvēri.
Meklē vietu, kur ripa uz mērķi lido ātrāk kā vējš.`,
        green: `Eccellente, Kapteinis priecājas par jūsu veiklo burtošanu! Vai varat atminēt nākamo ceļojuma pieturvietu?
Te zeme ir cieta, bet tas nav betons,
Te sprintu skrien uz asmeņiem, ne zolēm,
Te nedejo valsi, bet cīnās kā zvēri.
Meklē vietu, kur ripa uz mērķi lido ātrāk kā vējš.`,
        yellow: `Eccellente, Kapteinis priecājas par jūsu veiklo burtošanu! Vai varat atminēt nākamo ceļojuma pieturvietu?
Te zeme ir cieta, bet tas nav betons,
Te sprintu skrien uz asmeņiem, ne zolēm,
Te nedejo valsi, bet cīnās kā zvēri.
Meklē vietu, kur ripa uz mērķi lido ātrāk kā vējš.`
      };

      document.getElementById("clueBox").textContent = clues[team];
    }

    document.getElementById("submitBtn").addEventListener("click", checkAnswers);
  </script>

</body>
</html>
